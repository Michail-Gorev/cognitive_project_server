<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .registration-form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .registration-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="registration-form">
            <h2>Регистрация</h2>
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="age">Возраст</label>
                    <input type="number" class="form-control" id="age" name="age">
                </div>
                <div class="form-group">
                    <label for="education">Образование</label>
                    <input type="text" class="form-control" id="education" name="education">
                </div>
                <div class="form-group">
                    <label for="speciality">Специальность</label>
                    <input type="text" class="form-control" id="speciality" name="speciality">
                </div>
                <div class="form-group">
                    <label for="residence">Место жительства</label>
                    <input type="text" class="form-control" id="residence" name="residence">
                </div>
                <div class="form-group">
                    <label for="height">Рост (см)</label>
                    <input type="number" class="form-control" id="height" name="height">
                </div>
                <div class="form-group">
                    <label for="weight">Вес (кг)</label>
                    <input type="number" class="form-control" id="weight" name="weight">
                </div>
                <div class="form-group">
                    <label for="lead_hand">Ведущая рука</label>
                    <select class="form-control" id="lead_hand" name="lead_hand">
                        <option value="left">Левая</option>
                        <option value="right">Правая</option>
                        <option value="ambidextrous">Амбидекстр</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="diseases">Заболевания</label>
                    <input type="text" class="form-control" id="diseases" name="diseases">
                </div>
                <div class="form-group">
                    <label for="smoking">Курение</label>
                    <select class="form-control" id="smoking" name="smoking">
                        <option value="true">Да</option>
                        <option value="false">Нет</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="alcohol">Употребление алкоголя</label>
                    <input type="text" class="form-control" id="alcohol" name="alcohol">
                </div>
                <div class="form-group">
                    <label for="sport">Занятия спортом</label>
                    <input type="text" class="form-control" id="sport" name="sport">
                </div>
                <div class="form-group">
                    <label for="insomnia">Бессонница</label>
                    <select class="form-control" id="insomnia" name="insomnia">
                        <option value="true">Да</option>
                        <option value="false">Нет</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="current_health">Текущее состояние здоровья (1-10)</label>
                    <input type="number" class="form-control" id="current_health" name="current_health" min="1" max="10">
                </div>
                <div class="form-group">
                    <label for="gaming">Играете в игры?</label>
                    <select class="form-control" id="gaming" name="gaming">
                        <option value="true">Да</option>
                        <option value="false">Нет</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </form>
        </div>
    </div>

    <!-- Подключение Bootstrap JS и зависимостей -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
